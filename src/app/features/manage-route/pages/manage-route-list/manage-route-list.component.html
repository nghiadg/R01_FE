<app-content-panel heading="Quản lý tuyến đường">
  <div class="flex-1 flex flex-col gap-4">
    <div class="flex items-center justify-between">
      <div class="basis-1/3">
        <div class="flex items-center gap-2">
          <p-inputgroup>
            <input pInputText placeholder="Từ khóa tìm kiếm" />
            <p-inputgroup-addon>
              <p-button
                icon="pi pi-search"
                severity="secondary"
                variant="text"
              />
            </p-inputgroup-addon>
          </p-inputgroup>
          <p-button label="Lọc" icon="pi pi-filter" severity="primary" />
        </div>
      </div>
      <div class="basis-2/3 flex">
        <p-button
          label="Thêm mới"
          icon="pi pi-plus"
          severity="primary"
          class="ml-auto"
          (click)="onClickCreateRoute()"
        />
      </div>
    </div>
    <div class="flex-1">
      <app-grid-table [columnDefs]="colDefs" />
    </div>
    <p-paginator
      [first]="1"
      [rows]="10"
      [totalRecords]="120"
      [rowsPerPageOptions]="[10, 20, 30]"
    />
  </div>
</app-content-panel>
